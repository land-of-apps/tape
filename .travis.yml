version: ~> 1.0

language: android
dist: trusty

jdk:
 - openjdk8
maven: 
  version: 3.2.3

android:
  components:
    - build-tools-20.0.0
    - android-16
  licenses:
    - android-sdk-license-.+

branches:
  only:
  - master
  - appland
  - travis
  - /appland-.*/


before_install:
  - mvn -N io.takari:maven:wrapper -Dmaven=3.2.3
  - source <(curl -fsSL https://api.github.com/repos/land-of-apps/land-of-apps/contents/travis/utils.sh | jq -r .content | base64 --decode)
  - install_cli || travis_terminate 1
  - install_appmap_java || travis_terminate 1
  - install_upload_script || travis_terminate 1

script:
- ./mvnw test -Dmaven.test.failure.ignore=true

after_script:
- env DEBUG=true ruby ./upload-appmaps
